@(bestSandwiches: Seq[(String, Seq[Int], String)])


@main("Play with Scala.js") {
	<div class="sandwichList">
		<h1>Welcome to Sandwi.ch!</h1>
		<ul>
  			<li>Featured Sandwiches: </li>
		</ul>
		
			@for(x<-bestSandwiches) {
				<h2>@x._1</h2>
				<ol>
				@for(y <- x._2) {
					<li>@models.Featured.parseI(y)</li>
				}
				</ol>
				<p>made by: @x._3 </p>
			}
			
	</div>
}
