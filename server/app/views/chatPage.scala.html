@* chatPage Template File *@

@()(implicit request: RequestHeader)


@main("Sandwi.chat") {


	<head>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	</head>

	<body>

			

		<div class="container-fluid h-100">

			<input type="hidden" id="ws-route" value="@routes.WSChatController.socket.absoluteURL()"></input>

			<div class="row justify-content-center h-100">

				<div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">

					<div class="card-header">

						<div class="user-info">

							<h4 class="text-center" style="color: white;">Chat Members</h4>

						</div>

					</div>

		<!--users in chat-->

					<div class="card-body contacts_body">

						<ui class="contacts">

					

						</ui>

					</div>

					<div class="card-footer"></div>

				</div></div>

				<div class="col-md-8 col-xl-6 chat">

					<div class="card">

					

	<!-- message send/receive area-->

				<div class="card-header text-center">

							<div class="user-info">

							<h4 class="text-center" style="color:white;">Messages</h4>

						</div>

						</div>

						<div class="card-body msg_card_body">

			<!-- where the messages populate -->

						</div>

						<div class="card-footer">

							<div class="input-group">

			<!--input -->

															

								<input id="input-field" size="80" name="" class="form-control type_msg" placeholder="Type your message..."></input>

								<div class="input-group-append">

									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>

								</div>

							</div>

						</div>

					</div>

				</div>

			</div>

		</div>

		

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="@routes.Assets.versioned("javascript/chat.js")"></script>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</body>

	

}
